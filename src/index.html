<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/favicon.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vanilla App Template</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <!-- Slider main container -->
    <div class="swiper">
      <!-- Additional required wrapper -->
      <div class="swiper-wrapper">
        <!-- Slides -->
        <div data-hash = "slide-1" class="swiper-slide">
          <img class="swiper__img" alt="GW2" src="./img/gw001.jpg" />
        </div>
        <div data-hash = "slide-2" class="swiper-slide">
          <img class="swiper__img" alt="GW2" src="./img/gw002.jpg" />
        </div>
        <div data-hash = "slide-3" class="swiper-slide">
          <img class="swiper__img" alt="GW2" src="./img/gw003.jpg" />
        </div>
        <div data-hash = "slide-4" class="swiper-slide">
          <img class="swiper__img" alt="GW2" src="./img/gw004.jpg" />
        </div>
        <div data-hash = "slide-5" class="swiper-slide">
          <img class="swiper__img" alt="GW2" src="./img/gw005.jpg" />
        </div>
        <div data-hash = "slide-6" class="swiper-slide">
          <img class="swiper__img" alt="GW2" src="./img/gw006.jpg" />
        </div>
        <div data-hash = "slide-7" class="swiper-slide">
          <img class="swiper__img" alt="GW2" src="./img/gw007.jpg" />
        </div>
        <div data-hash = "slide-8" class="swiper-slide">
          <img class="swiper__img" alt="GW2" src="./img/gw008.jpg" />
        </div>
        <div data-hash = "slide-9" class="swiper-slide">
          <img class="swiper__img" alt="GW2" src="./img/gw009.jpg" />
        </div>
        <div data-hash = "slide-10" class="swiper-slide">
          <img class="swiper__img" alt="GW2" src="./img/gw010.jpg" />
        </div>
        <div data-hash = "slide-11" class="swiper-slide">
          <img class="swiper__img" alt="GW2" src="./img/gw011.png" />
        </div>
        <div data-hash = "slide-12" class="swiper-slide">
          <img class="swiper__img" alt="GW2" src="./img/gw012.png" />
        </div>
        <div data-hash = "slide-13" class="swiper-slide">
          <img class="swiper__img" alt="GW2" src="./img/gw013.png" />
        </div>
        <div data-hash = "slide-14" class="swiper-slide">
          <img class="swiper__img" alt="GW2" src="./img/gw014.png" />
        </div>
      </div>
      <!-- If we need pagination -->
      <div class="swiper-pagination"></div>

      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>

      <!-- If we need scrollbar -->
      <div class="swiper-scrollbar"></div>
    </div>
    <script type="module" src="./main.js"></script>
  </body>
</html>
